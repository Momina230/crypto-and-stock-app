<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Stocks - Crypto and Stock Viewer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/investstyle.css') }}"/>
  <style>
    body {
      background-color: #121212;
      color: white;
      text-align: center;
    }

    .chart-container {
      margin: 20px auto;
      width: 90%;
      max-width: 1200px;
    }

    .img1 {
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0.1;
    }

    .main-content {
      margin-top: 40px;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <h1 class="main-content">CRYPTO AND STOCK MARKET</h1>

  <div class="chart-container">
    {% if chart %}
      <img src="data:image/png;base64,{{ chart }}" alt="Crypto Prediction Chart" style="width: 100%; border-radius: 8px;" />
    {% else %}
      <p>Chart could not be loaded. Please try again later.</p>
    {% endif %}
  </div>

  <img class="img1" src="{{ url_for('static', filename='images/bg5.jpg') }}" alt="Background Image">
</body>
</html>
